<nav>
  {{ range site.Menus.main }}
  <div class="dropdown">
    <a href="{{ .URL }}" class="dropdown-header">{{ .Name }}</a>
    {{ if .HasChildren }}
    <div class="dropdown-content">
      {{ range .Children }}
      <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </div>
    {{ end }}
  </div>
  {{ end }}
</nav>
