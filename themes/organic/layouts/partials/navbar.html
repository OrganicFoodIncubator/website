<nav>
  {{ range site.Menus.main }}
  {{ if .HasChildren }}
  <div class="dropdown">
    <span class="dropdown-header">{{ .Name }}</span>
    <div class="dropdown-content">
      {{ range .Children }}
      <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </div>
  </div>
  {{ else }}
  {{ end }}
  {{ if .URL }}
  <a href="{{ .URL }}">{{ .Name }}</a>
  {{ end }}
  {{ end }}
</nav>
