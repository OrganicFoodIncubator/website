{{ define "main" }}
<h1 class="centered">{{ .Title }}</h1>
<section id="content">
  {{ .Content }}
</section>
<section id="articles">
  {{ range .Pages }}
  <article>
    <div class="article-preview">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      {{ .Summary }}
    </div>
  </article>
  {{ end }}
</section>
{{ end }}
