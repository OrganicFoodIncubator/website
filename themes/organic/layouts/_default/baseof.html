<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ template "_internal/opengraph.html" . }}
  {{ partial "head.html" . }}
</head>

<body>
  {{ $image := or .Params.image site.Params.default_image }}
  <header style="background-image: url({{ $image }});">
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>

</html>
