+++
title = "Contact Us"
+++

<div class="form-container">
  <h2>Contact Form</h2>
  <p>Let's work together. Tell us about your company and product.</p>

  <form action="https://submit-form.com/4O9bWYUHF">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required="" /><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required="" /><br>
    <label for="message">Message</label><br>
    <textarea
        id="message"
        name="message"
        rows="10"
        cols="50"
        placeholder="Give us some information about your company and product"
        required=""
        ></textarea><br>
    <button type="submit">Send</button>
  </form>
</div>

<p class="centered">
  <a href="/info/nextsteps">Additional Information For Working With The OFI</a>
</p>
